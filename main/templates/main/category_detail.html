{% extends 'main/base.html' %}

{% block content %}

    <div class="card m-2 text-center">
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">{{title|title}}</h1>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-sm">
                <div class="card">
                    <div class="card-header">Категория</div>
                         <div class="card-body">
                            <table class="table table-striped">
                                <tr>
                                    <td class="w-25">Наименование</td>
                                    <td>{{object.product_category |title}}</td>
                                </tr>
                                 <tr>
                                <td class="w-25">Описание</td>
                                <td>{{object.description |title}}</td>
                            </tr>
                            </table>
                        </div>
                </div>
                </div>


                <div class="col-sm">
                <div class="card">
                    <div class="card-header">Перечень продуктов</div>
                         <div class="card-body">
                         <table class="table table-striped">

                                {% for product in product_list %}
                                    <tr>
                                     <td class="w-25">{{product.product_name}}</td>
                                    </tr>

                                {% endfor %}

                        </table>
                    </div>
                </div>
                </div>
            </div>
            <div class="card-footer">
                <a href="{% url 'main:product_list' %}" class = "btn btn-primary"> <<Назад</a>
        </div>
    </div>
 {% endblock %}
